<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/payment.css">

</head>
<body>

<h2>PAYMENT METHOD</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="@gmail.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment by:</h3>
            <label for="fname">Online Payment</label>
            <!--
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
          -->
            <label for="cname">select one</label>
            <input type="text" id="cname" name="cardname" placeholder="Bkash/dbbl">
            <label for="ccnum">Phone number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="+880 *** *** **">
            <label for="expmonth">Password</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="6 digits">
            <div class="row">
              <div class="col-50">
                <label for="expyear">OTTP</label>
                <input type="text" id="expyear" name="expyear" placeholder="type">
              </div>
              <div class="col-50">
                <label for="cvv">YOUR SERIAL</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
      <p><a href="#">Shuits</a> <span class="price">$2000</span></p>
      <p><a href="#">Shirt</a> <span class="price">$500</span></p>
      <p><a href="#">Formal Pant</a> <span class="price">$1500</span></p>
      <p><a href="#">Shirt</a> <span class="price">$1200</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>$4200</b></span></p>
    </div>
  </div>
</div>

</body>
</html>
